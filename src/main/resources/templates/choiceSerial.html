<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>choice</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<link rel="stylesheet" type="text/css" id="theme-link" href="/css/light.css"/>
</head>
<body onload="setTheme()">
<header>
	<div class="Header-item">
		<button class="Header-link" aria-label="Home" onclick="document.location='/'">На главную</button>
	</div>
	<div class="Header-item">
		<button class="Header-link" aria-label="Films" onclick="document.location='/choiceFilm'">Фильмы</button>
	</div>
	<div class="theme-button" id="theme-button">
		<img src="https://img.icons8.com/pastel-glyph/2x/torch.png"
		     alt="light">
	</div>
</header>
<div class="main">
	<h3>we are watchers</h3>
	<form>
		<select th:name="genres" id="genreSerialChange">
			<option value="">Выбрать жанр</option>
			<option th:each="genre: ${genres}" th:text="${genre}" th:value="${genre}"></option>
		</select>
		<select id="yearSerialChange" th:name="years">
			<option value="">Выбрать год</option>
			<option th:each="year: ${years}" th:text="${year}" th:value="${year}"></option>
		</select>
		<button type="submit" onclick="OnSerialChange()">Искать</button>
	</form>
	<button class="clear" onclick="document.location='/choiceSerial'">Сбросить фильтры</button>
	<button class="random" onclick="document.location='/randomSerial'">Рандом</button>
	<h2>Сериалы и аниме</h2>
	<table class="serialsTable">
		<tr>
			<th>Название</th>
			<th>Год</th>
			<th>Страна</th>
			<th>Сезонов</th>
			<th>Серий</th>
			<th>Студия</th>
			<th>Жанр</th>
			<th>Тип</th>
			<th>Просмотрено</th>
		</tr>
		<tr th:each="serial: ${serials}">
			<td th:text="${serial.name}"></td>
			<td th:text="${serial.year}"></td>
			<td th:text="${serial.country}"></td>
			<td th:text="${serial.seasons}"></td>
			<td th:text="${serial.episodes}"></td>
			<td th:text="${serial.studio}"></td>
			<td th:text="${serial.genres}"></td>
			<td th:text="${serial.type}"></td>
			<td th:text="${serial.done}? 'Да' : 'Нет'"></td>
		</tr>
	</table>
</div>
<footer>
	<a href="https://github.com/mplutarc">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/25/25231.png"
		     alt="github">
	</a>
	<a href="https://twitter.com/andaerere">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/36/36833.png"
		     alt="twitter">
	</a>
	<a href="https://www.pinterest.ru/andaerez">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/25/25698.png"
		     alt="pinterest">
	</a>
	<a href="https://t.me/andarer">
		<img class="footer_img" src="https://pics.freeicons.io/uploads/icons/png/1766858341556105723-512.png"
		     alt="telegram">
	</a>
	<a href="https://vk.com/andarer">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/49/49444.png"
		     alt="vk">
	</a>
	<div>Icons made by
		<a href="https://www.freepik.com" title="Freepik">Freepik</a>
		from
		<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
	</div>
</footer>
<script src="/js/scripts.js"></script>
</body>
</html>
