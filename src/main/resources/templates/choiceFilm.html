<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>choice</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css"/>
	<script src="/js/scripts.js"></script>
</head>
<body>
<div class="main">
	<h3>we are watchers</h3>
	<form>
		<select th:name="genres" id="selectGenres" onchange="OnFilmSelectionChange(this)">
			<option>Выбрать жанр</option>
			<option th:each="genre: ${genres}" th:text="${genre}" th:value="${genre}"></option>
		</select>
		<button th:action="@{/choiceFilm}">Сбросить фильтры</button>
	</form>
	<h2>Фильмы</h2>
	<table class="filmsTable">
		<tr>
			<th>Название</th>
			<th>Год</th>
			<th>Страна</th>
			<th>Длительность</th>
			<th>Режиссёр</th>
			<th>Жанр</th>
			<th>Тип</th>
		</tr>
		<tr th:each="film: ${films}">
			<td th:text="${film.name}"></td>
			<td th:text="${film.year}"></td>
			<td th:text="${film.country}"></td>
			<td th:text="${film.duration}"></td>
			<td th:text="${film.director}"></td>
			<td th:text="${film.genres}"></td>
			<td th:text="${film.type}"></td>
		</tr>
	</table>
</div>
</body>
</html>
