<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>choice</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<link rel="stylesheet" type="text/css" id="theme-link" href="/css/light.css"/>
</head>
<body onload="setTheme()">
<header>
	<div class="Header-item">
		<button class="Header-link" aria-label="Home" onclick="document.location='/'">На главную</button>
	</div>
	<div class="Header-item">
		<button class="Header-link" aria-label="Serials" onclick="document.location='/choiceSerial'">Сериалы</button>
	</div>
	<div class="Header-item">
		<button class="Header-link" aria-label="RandFilm" onclick="document.location='/randomFilm'">Фильм дня</button>
	</div>
	<div class="Header-item">
		<button class="Header-link" aria-label="RandSerial" onclick="document.location='/randomSerial'">Сериал дня
		</button>
	</div>
	<div class="theme-button" id="theme-button">
		<img src="https://img.icons8.com/pastel-glyph/2x/torch.png"
		     alt="light">
	</div>
</header>
<div class="main">
	<h3>we are watchers</h3>
	<form>
		<select id="genreFilmChange" th:name="genre">
			<option value="">Выбрать жанр</option>
			<option th:each="genre: ${genres}"
			        th:text="${genre}"
			        th:value="${genre}"></option>
		</select>
		<select id="yearFilmChange" th:name="year">
			<option value="">Выбрать год</option>
			<option th:each="year: ${years}"
			        th:text="${year}"
			        th:value="${year}"></option>
		</select>
		<button type="submit" onclick="OnFilmChange()">Искать</button>
	</form>
	<button class="clear" onclick="clearFilm()">Сбросить фильтры</button>
	<button class="random" onclick="document.location='/randomFilm'">Рандом</button>
	<h2>Фильмы</h2>
	<div class="tables">
		<table class="filmsTable" id="sortTable">
			<tr>
				<th onclick="sortTable(0)">Название</th>
				<th onclick="sortTable(1)">Год</th>
				<th onclick="sortTable(2)">Страна</th>
				<th onclick="sortTable(3)">Длительность</th>
				<th onclick="sortTable(4)">Режиссёр</th>
				<th onclick="sortTable(5)">Жанр</th>
				<th onclick="sortTable(6)">Тип</th>
			</tr>
			<tr th:each="film: ${films}">
				<td th:text="${film.name}"></td>
				<td th:text="${film.year}"></td>
				<td th:text="${film.country}"></td>
				<td th:text="${film.duration}"></td>
				<td th:text="${film.director}"></td>
				<td th:text="${film.genres}"></td>
				<td th:text="${film.type}"></td>
			</tr>
		</table>
	</div>
</div>
<footer>
	<a href="https://github.com/mplutarc">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/25/25231.png"
		     alt="github">
	</a>
	<a href="https://twitter.com/andaerere">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/36/36833.png"
		     alt="twitter">
	</a>
	<a href="https://www.pinterest.ru/andaerez">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/25/25698.png"
		     alt="pinterest">
	</a>
	<a href="https://t.me/andarer">
		<img class="footer_img" src="https://pics.freeicons.io/uploads/icons/png/1766858341556105723-512.png"
		     alt="telegram">
	</a>
	<a href="https://vk.com/andarer">
		<img class="footer_img" src="https://image.flaticon.com/icons/png/512/49/49444.png"
		     alt="vk">
	</a>
</footer>
<script src="/js/scripts.js"></script>
</body>
</html>
