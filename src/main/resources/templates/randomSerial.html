<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>random</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<link rel="stylesheet" type="text/css" id="theme-link" href="/css/light.css"/>
</head>
<body onload="setTheme()">
<header>
	<div class="Header-item">
		<button class="Header-link" aria-label="Home" onclick="document.location='/'">На главную</button>
	</div>
	<div class="Header-item">
		<button class="Header-link" aria-label="Serials" onclick="document.location='/choiceSerial'">Сериалы</button>
	</div>
	<div class="Header-item">
		<button class="Header-link" aria-label="Films" onclick="document.location='/choiceFilm'">Фильмы</button>
	</div>
	<div class="theme-button" id="theme-button">
		<img src="https://img.icons8.com/pastel-glyph/2x/torch.png"
		     alt="light">
	</div>
</header>
<div class="main">
	<h3>we are watchers</h3>
	<button class="random" onclick="document.location='/randomSerial'">Покрутим ещё</button>
	<table class="randomTable">
		<tr  th:each="serial: ${randSerials}">
			<th>Название</th>
			<td th:text="${serial.name}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Год</th>
			<td th:text="${serial.year}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Страна</th>
			<td th:text="${serial.country}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Сезонов</th>
			<td th:text="${serial.seasons}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Серий</th>
			<td th:text="${serial.episodes}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Студия</th>
			<td th:text="${serial.studio}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Жанры</th>
			<td th:text="${serial.genres}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Тип</th>
			<td th:text="${serial.type}"></td>
		</tr>
		<tr th:each="serial: ${randSerials}">
			<th>Просмотрено</th>
			<td th:text="${serial.done}?'да':'нет'"></td>
		</tr>
	</table>
</div>
<footer>
	<a href="https://github.com/mplutarc">
		<img src="https://image.flaticon.com/icons/png/512/25/25231.png"
		     alt="github">
	</a>
	<a href="https://twitter.com/andaerere">
		<img src="https://image.flaticon.com/icons/png/512/36/36833.png"
		     alt="twitter">
	</a>
	<a href="https://www.pinterest.ru/andaerez">
		<img src="https://image.flaticon.com/icons/png/512/25/25698.png"
		     alt="pinterest">
	</a>
	<a href="https://t.me/andarer">
		<img src="https://pics.freeicons.io/uploads/icons/png/1766858341556105723-512.png"
		     alt="telegram">
	</a>
	<a href="https://vk.com/andarer">
		<img src="https://image.flaticon.com/icons/png/512/49/49444.png"
		     alt="vk">
	</a>
</footer>
<script src="/js/scripts.js"></script>
</body>
</html>
